---
name: wc-test
on: workflow_call
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33 # v3.1.1
        with:
          aqua_version: v2.47.2
      - run: golangci-lint run --timeout 120s
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - run: go test -v ./... -race -covermode=atomic
      - run: go install ./cmd/disable-checkout-persist-credentials
      - run: disable-checkout-persist-credentials --version
      - run: disable-checkout-persist-credentials --help
      - run: disable-checkout-persist-credentials
      - run: git diff --quiet
      - run: disable-checkout-persist-credentials test/test.yaml test/action.yaml
      - run: diff test/test.yaml test/test.yaml.expected
      - run: diff test/action.yaml test/action.yaml.expected
